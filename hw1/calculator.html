<!DOCTYPE html>
<html>
<head>
  <title>Irene's Calculator</title>
  <meta	charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>

<table class="calc_table">
  <tr>
    <td colspan="4"><input type="text" id="result" value="0" disabled></td>
  </tr>
  <tr>
    <td><button type="button" class="digit_button">7</button></td>
    <td><button type="button" class="digit_button">8</button></td>
    <td><button type="button" class="digit_button">9</button></td>
    <td><button type="button" class="op_button">&plus;</button></td>
  </tr>

  <tr>
    <td><button type="button" class="digit_button">4</button></td>
    <td><button type="button" class="digit_button">5</button></td>
    <td><button type="button" class="digit_button">6</button></td>
    <td><button type="button" class="op_button">&minus;</button></td>
  </tr>

  <tr>
    <td><button type="button" class="digit_button">1</button></td>
    <td><button type="button" class="digit_button">2</button></td>
    <td><button type="button" class="digit_button">3</button></td>
    <td><button type="button" class="op_button">&times;</button></td>
  </tr>

  <tr>
    <td></td>
    <td><button type="button" class="digit_button">0</button></td>
    <td><button type="button" class="op_button">&equals;</button></td>
    <td><button type="button" class="op_button">&divide;</button></td>
  </tr>

</table>
</body>
</html>
